l_english:
 LOADING_TIP_0:0 "It is well that war is so terrible, we should grow too fond of it.\n- Robert E. Lee"
 LOADING_TIP_1:0 "I would rather die a thousand deaths than surrender.\n- Robert E. Lee"
 LOADING_TIP_2:0 "I can anticipate no greater calamity for the country than a dissolution of the Union.\n- Robert E. Lee"
 LOADING_TIP_3:0 "War is cruelty. There is no use trying to reform it. The crueler it is, the sooner it will be over.\n- William Tecumseh Sherman"
 LOADING_TIP_4:0 "War means fighting, and fighting means killing.\n- Nathan Bedford Forrest"
 LOADING_TIP_5:0 "Nearly all men can stand adversity, but if you want to test a man's character, give him power.\n- Abraham Lincoln"
 LOADING_TIP_6:0 "Giraffes are heartless creatures.\n- Paradox Interactive"
 LOADING_TIP_7:0 "My plans are perfect, and when I carry them out, may God have mercy on Bobby Lee, for I shall have none.\n- 'Fighting' Joe Hooker"
 LOADING_TIP_8:0 "A Union that can only be maintained by swords and bayonets, and in which strife and civil war are to take the place of brotherly love and kindness, has no charm for me.\n- Robert E. Lee"
 LOADING_TIP_9:0 "Oh, I am heartily tired of hearing about what Lee is going to do. Some of you always seem to think he is suddenly going to turn a double somersault, and land in our rear and on both of our flanks at the same time. Go back to your command, and try to think what are we going to do ourselves, instead of what Lee is going to do.\n- Ulysses S. Grant"
 LOADING_TIP_10:0 "The art of war is simple enough. Find out where your enemy is. Get at him as soon as you can. Strike him as hard as you can, and keep moving on\n- Ulysses S. Grant"
 LOADING_TIP_11:0 "We talked the matter over and could have settled the war in thirty minutes had it been left to us.\n- Unknown Confederate Soldier"
 LOADING_TIP_12:0 "Both parties deprecated war; but one of them would make war rather than let the nation survive; and the other would accept war rather than let it perish. And the war came.\n- Abraham Lincoln"
 LOADING_TIP_13:0 "This country, with its institutions, belongs to the people who inhabit it. Whenever they shall grow weary of the existing government, they can exercise their constitutional right of amending it, or exercise their revolutionary right to overthrow it.\n- Abraham Lincoln"
 LOADING_TIP_14:0 "War means fighting. The business of the soldier is to fight. ... To move swiftly, strike vigorously, and secure all the fruits of victory is the secret of successful war.\n- 'Stonewall' Jackson"
 LOADING_TIP_15:0 "It is painful enough to discover with what unconcern they speak of war and threaten it. They do not know its horrors. I have seen enough of it to make me look upon it as the sum of all evils.\n- 'Stonewall' Jackson"
 LOADING_TIP_16:0 "A house divided against itself cannot stand.\n- Abraham Lincoln"
 LOADING_TIP_17:0 "If I owned Texas and Hell, I would rent out Texas and live in Hell.\n- Philip Henry Sheridan"
 LOADING_TIP_18:0 "Why do men fight who were born to be brothers?.\n- James Longstreet"
 LOADING_TIP_19:0 "Our armies were in as much chaos in victory as theirs in defeat.\n- Jefferson Davis"
 LOADING_TIP_20:0 "You are green, it is true; but they are green also. You are all green alike.\n- Abraham Lincoln in response to a message from Irvin McDowell before the first battle of Manassas"
 LOADING_TIP_21:0 "Let us cross over the river and rest under the shade of the trees.\n- "Stonewall" Jackson's last words"
 LOADING_TIP_22:0 "They couldn't hit an elephant at this distance.\n- Union General John Sedgwick just moments before being shot by a Confederate sniper"
 LOADING_TIP_23:0 "I think I understand what military fame is; to be killed on the field of battle and have your name misspelled in the newspapers.\n- William Tecumseh Sherman"
 LOADING_TIP_24:0 "My God! My God! What will the country say?.\n- Abraham Lincoln after receiving news of Hooker's defeat at Chancellorsville"
 LOADING_TIP_25:0 "Sending armies to McClellan is like shoveling fleas across a barnyard, not half of them get there.\n- Abraham Lincoln"
 LOADING_TIP_26:0 "The Rebel army is now the legitimate property of the Army of the Potomac.\n- 'Fighting' Joe Hooker before his defeat at Chancellorsville"
 LOADING_TIP_27:0 "Whenever you see anything blue, shoot at it and do all you can to keep up the scare.\n- Nathan Bedford Forrest"
 LOADING_TIP_28:0 "No terms except an unconditional and immediate surrender can be accepted. I propose to move immediately upon your works.\n- Ulysses S. Grant Battle of Fort Donelson"
 LOADING_TIP_29:0 "Gen. Grant habitually wears an expression as if he had determined to drive his head through a brick wall and was about to do it\n- Union Soldier"
 LOADING_TIP_30:0 "I know only two tunes one of them is "Yankee Doodle," and the other isn't.\n- Ulysses S. Grant"
 LOADING_TIP_31:0 "In every battle there comes a time when both sides consider themselves beaten, then he who continues the attack wins\n- Ulysses S. Grant"
 LOADING_TIP_32:0 "I think to lose Kentucky is nearly the same as to lose the whole game.\n- Abraham Lincoln"
 LOADING_TIP_33:0 "It's just like shooting squirrels, only these squirrels have guns.\n- Union Veteran training new troops"
 LOADING_TIP_34:0 "I have just read your dispatch about sore-tongued and fatigued horses, Will you pardon me for asking what the horses of your army have done since the Battle of Antietam that fatigues anything.\n- Abraham Lincoln to George McClellan"
 LOADING_TIP_35:0 "There are times when a Corps Commander's life does not count.\n- Winfield Scott Hancock at Gettysburg"
 LOADING_TIP_36:0 "General Lee, - I have no division.\n- George Pickett after his charge in Gettysburg"
 LOADING_TIP_37:0 "Yell like Furies!.\n- "Stonewall" Jackson giving the order for the first Rebel scream at Manassas"
 LOADING_TIP_38:0 "He has lost his left arm, but I my right.\n- Robert E. Lee, mourning Stonewall Jackson's death"
 LOADING_TIP_39:0 "That man will fight us every day and every hour till the end of the war.\n- James Longstreet speaking of Ulysses S. Grant"
 LOADING_TIP_40:0 "Thus ended the great American Civil War, which upon the whole must be considered the noblest and least avoidable of all the great mass conflicts of which till then there was record.\n- Winston Churchill"
 LOADING_TIP_41:0 "I made up my mind that there had been no such army since the days of Julius Caesar.\n- Joseph E. Johnston on Sherman's March to the Sea"
 LOADING_TIP_42:0 "Where in hell is the rear?.\n- George Armstrong Custer"
 LOADING_TIP_43:0 "I would fight them if they were a million!.\n- Albert Sydney Johnston at Shiloh"
 LOADING_TIP_44:0 "That old man...had my division massacred at Gettysburg!.\n- George Pickett  to John S. Mosby after visiting Lee."
 LOADING_TIP_45:0 "Well, it made you famous.\n- John S. Mosby reply to George Pickett "
 LOADING_TIP_46:0 "I love Tacos!.\n- unknown"
 LOADING_TIP_47:0 "If the Confederacy falls, there should be written on its tombstone: Died of a Theory.\n- Jefferson Davis"
